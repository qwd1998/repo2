<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
            border: 1px solid black;
        }
    </style>

</head>
<body>

<script>
    document.write("<table width='50%' align='center'>")
        for(var i=1;i<=9;i++){
            document.write("<tr>")
            for(var j=1;j<=i;j++){
                document.write("<td>")
                var sun =i*j;
                document.write(i+"*"+j+"="+sun+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
                document.write("</td>")
            }
            document.write("</tr>")
        }



    document.write("</table>")
</script>

</body>
</html>
