<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*方法：
                    random():返回 0 ~ 1 之间的随机数。 含0不含1
                    ceil(x)：对数进行上舍入。
                    floor(x)：对数进行下舍入。
                    round(x)：把数四舍五入为最接近的整数*/
    var num = Math.random();
    document.write(num+"<br>");
    var num1 = (num*100);
    document.write(num1+"<br>");
    var num2=Math.floor(num1+1);
    document.write(num2+"<br>");

</script>

</body>
</html>
