<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--
form ：用于定义表单的，可以定义一个范围，范围代表采集用户数据的范围
    属性： action ：指提交数据的url
           method ;指定提交方式
                   get：
                   1.请求的参数在地址栏中显示
                   2.请求参数 url的长度有限
                   3.不太安全
                   post：
                   1.请求的参数不会在地址栏中显示，会封装在请求体中
                   2.请求的参数无限制
                   3.比较安全
input：可以通过type属性值，改变元素展示的样式
        text 文本输入框
            placeholder：指定输入框的提示信息，当输入框的内容发生变化时，会自动清空提示信息
        password 密码输入框
        radio 单选框
            注意：1.要想实现单选，则多个单选框的name属性值必须一样
                 2.一般会給每一个单选框提供value属性，指定其被选中提交的值
                 3.checked属性，可以指定默认值
        checkbox  复选框
                1.一般会給每一个单选框提供value属性，指定其被选中提交的值
                 2.checked属性，可以指定默认值
       <label for="zz">   zz与<input>里的id一样，获取光标
       file 文件选择框
       hidden 隐藏域
    按钮：1.submit：
         2.button
         3.image src=图片路径  按钮，
    select ：下拉列表
        selected 默认值
-->
<form action="#" method="get" >
    <table align="center" height="280" border="1" cellpadding="0" cellspacing="0" width="50%">
        <tr>
            <td>
                <label for="user">用户名： </label> <input type="text" name="username" placeholder="请输入用户名" id="user">
            </td>
        </tr>
        <tr>
            <td>
                密&nbsp;&nbsp;码&nbsp;&nbsp;：<input type="password" name="password" placeholder="请输入密码">
            </td>
        </tr>
        <tr>
            <td>
                性&nbsp;&nbsp;别&nbsp;&nbsp;：<input type="radio" name="gender" value="men" checked="checked"> 男
                <input type="radio" name="gender" value="women"> 女
            </td>
        </tr>
        <tr>
            <td>
                爱&nbsp;&nbsp;好&nbsp;&nbsp;：<input type="checkbox" name="hobby" value="shop"> 逛街
                <input type="checkbox" name="hobby" value="read"> 看小说
                <input type="checkbox" name="hobby" value="game" checked="checked"> 打游戏<br>
                生日：<input type="date" name="birthday"><br>
                生日：<input type="datetime-local" name="birthday">
            </td>
        </tr>
        <tr>
            <td>
                生日：<input type="date" name="birthday"><br>
                省份：<select name="province">
                <option value="1">--请选择--</option>
                <option value="2">上海</option>
                <option value="3">北京</option>
                <option value="4">杭州</option>
                <option value="5">荆州</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>
                图片： <input type="file" name="file"><br>
                文本域：<textarea cols="20" rows="5" name="des"></textarea>

            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="登陆">
                <input type="button" value="一个按钮" align="center">
            </td>
        </tr>
        <tr>
            <td>
                <input type="image" src="image/比比东.png " width="10%">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
