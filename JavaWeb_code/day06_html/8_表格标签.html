<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<!--
table 定义表格
tr 定义行
td 定义单元格
th 定义表头单元格
caption 表头信息
tr rowspan 占行
tr colspan 占列
-->
<!---   线框        宽度      内容到单元格的距离   单元格线条之间的距离  表格背景色      居中       --->
<table border="2" width="30%" cellpadding="0" cellspacing="0 " bgcolor="#f5f5dc" align="center">
    <caption> 学生信息表</caption>
    <tr align="center">
        <th>id</th>
        <th>name</th>
        <th>age</th>
    </tr>
    <tr align="center">
        <td>1</td>
        <td>张三</td>
        <td>18</td>
    </tr>
    <tr align="center">
        <td>2</td>
        <td>李四</td>
        <td>20</td>
    </tr>


</table>
</body>
</html>
