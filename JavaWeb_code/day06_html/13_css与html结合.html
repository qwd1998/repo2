<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div{
            color: #dc144d;
        }
    </style> <!--内部样式-->
    <link rel="stylesheet" href="css/a.css"> <!--外部样式-->

</head>
<body>
<!--

        2.在head标签内，定义link标签，引入外部的资源文件

-->

<div>hELLOWORLD</div>
</body>
</html>
