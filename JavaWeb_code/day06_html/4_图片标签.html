<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
<!--
img 图片标签  自闭合标签
src= 指定文件的位置


-->
<!--
相对路径
以.开头的路径
    ./代表当前目录  ./image/1.jpg
    ../代表上一级目录  ../image/1.jpg
-->
<img src="image/jiangwai_1.jpg" align="left" alt="红包">
<img src = ./image/jiangxuan_2.jpg alt="ss" align="right" width="284" height="166">



















</body>
</html>
