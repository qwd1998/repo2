<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script  src="../js/jquery-3.3.1.min.js"></script>
	<!--	1. html(): 获取/设置元素的标签体内容   <a><font>内容</font></a>  &ndash;&gt; <font>内容</font>
			2. text(): 获取/设置元素的标签体纯文本内容   <a><font>内容</font></a> &ndash;&gt; 内容
			3. val()： 获取/设置元素的value属性值-->
		<script>
			$(function () {
			// 获取myinput 的value值
				alert($("#myinput").val());
			//设置
			//	alert($("#myinput").val("李四"));
			// 获取mydiv的标签体内容
				alert($("#mydiv").html());
			//设置
			//	$("#mydiv").html("aaa");
			// 获取mydiv文本内容
				alert($("#mydiv").text());
			//设置
			//	$("#mydiv").text("aaaa");
			})
		</script>
		
	</head>
	<body>
		<input id="myinput" type="text" name="username" value="张三" /><br />
		<div id="mydiv"><p><a href="#">标题标签</a></p></div>
	</body>
</html>
