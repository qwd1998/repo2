<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery对象和js对象的区别</title>
    <script src="JS/jquery-3.3.1.min.js"></script>
</head>
<body>
<div id="div1">div1.......</div>
<div id="div2">div2........</div>

<script>
    //1.通过js方式来获取名称叫div的所有html元素对象
    var divs = document.getElementsByTagName("div");
    alert(divs);    //可以当数组使用

    //使用JS
    // 对divs中的div，让其标签体内容为“aaa”
    for (var i = 0; i < divs.length; i++) {
        divs[i].innerHTML="aaa";
    }


    //2.通过jq方式来获取名称为div的所有html元素对象
    var $divs = $("div");
    alert($divs);   //可以当数组使用
    //使用JQ方式让div中的标签体内容为“bbb”
    $divs.html("bbb");
    /*
        1.js和jq的方法不通用
        2.两者之间相互转换
            js---->jq  $(js对象)
            jq---->js  jq对象[index] 或者 jq对象.get(index)


     */

</script>
</body>
</html>
